<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Highcharts Stock Template</title>

		<meta charset="utf-8" />
		<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />

		<script type="text/javascript" src="https://code.highcharts.com/stock/9.0/highstock.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/stock/9.0/modules/no-data-to-display.js"></script>
		<!-- required for area range: -->
		<script type="text/javascript" src="https://code.highcharts.com/stock/9.0/highcharts-more.js"></script>

		<!-- Boost module causes reneding problems, especially with data groupings and flags  -->
		<!-- <script type="text/javascript" src="https://code.highcharts.com/9.0/modules/boost.js"></script> -->

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>

	<body>
		<div id="container">fix your JavaScript code</div>
		<div id="containerHelp">
			<div>
				<table>
					<tbody>
						<tr>
							<td>ESC or ?</td>
							<td>keyboard shortcuts</td>
						</tr>
						<tr>
							<td>－</td>
							<td>zoom out</td>
						</tr>
						<tr>
							<td>＋</td>
							<td>zoom in</td>
						</tr>
						<tr>
							<td>0</td>
							<td>zoom all</td>
						</tr>
						<tr>
							<td>⌫</td>
							<td>previous zoom</td>
						</tr>
						<tr>
							<td>⌦</td>
							<td>next zoom</td>
						</tr>
						<tr>
							<td>◄</td>
							<td>pan left</td>
						</tr>
						<tr>
							<td>►</td>
							<td>pan right</td>
						</tr>
						<tr>
							<td>▲</td>
							<td>shift right</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
